<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SizeChanger Appr</title>

</head>
<body>
    
    <div class="container">
        <h1>Font Resizer</h1>
        <div class="input-group">
            <label for="size">Font Size (px):</label>
            <input id="size" type="number" placeholder="Enter font size">
        </div>
        <div class="input-group">
            <label for="userText">Your Text:</label>
            <textarea id="userText" placeholder="Type your text here..."></textarea>
        </div>
        <button id="result" class="btn">Change Font Size</button>
        <div id="texts" class="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
